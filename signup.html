<head>

<body>
  <div class="wrapper">
    <header>
      <h1>Signup Page</h1>
      <ul>
        <li>
          <a href="index.html">home</a>

    <form>
      <div>
        <label>Title</label>
        <div class="radio-group">
          <input type="radio" name="title" checked> Mr
          <input type="radio" name="title"> Mrs
          <input type="radio" name="title"> Miss
        </div>
      </div>

      <div>
        <label>First Name</label>
        <input type="text">
      </div>

      <div>
        <label>Last Name</label>
        <input type="text">
      </div>

      <div>
        <label>Email</label>
        <input type="email">
      </div>

      <div>
        <label>Phone Number</label>
        <input type="text">
      </div>

      <div>
        <label>Password</label>
        <input type="password">
      </div>

      <div>
        <label>Confirm Password</label>
        <input type="password">
      </div>

      <div>
        <label>Country</label>
        <select>
          <option>Bla</option>
          <option>Ble</option>
        </select>
      </div>

      <div class="inline">
        <input type="checkbox">
        <label>I agree to the <a href="#">terms and conditions</a></label>
      </div>

      <button type="submit">Sign Up</button>
